jobs:
  deploy_qs:
    <<: *android_config
    steps:
      - checkout
  merge_after_pull_request:
    <<: *android_config
    steps:
      - checkout

workflows:
  version: 2
  workflow:
    jobs:
      - deploy_qs:
          requires:
            - approval_for_build_after_pull_request
          filters:
            branches:
              only:
                - /pull\/[0-9]+/
      - approval_for_build_after_pull_request:
          type: approval
          filters:
            branches:
              only:
                - /pull\/[0-9]+/
      - merge_after_pull_request:
          requires:
              - approval_for_merge_after_pull_request
          filters:
            branches:
              only:
                - /pull\/[0-9]+/
      - approval_for_merge_after_pull_request:
          type: approval
          requires:
              - deploy_qs
          filters:
            branches:
              only:
                - /pull\/[0-9]+/

